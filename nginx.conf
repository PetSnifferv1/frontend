server {
    listen 80;
    server_name petsniffer.com.br;

    root /usr/share/nginx/html;
    index index.html;

    # FRONTEND: Serve arquivos estáticos e SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # BACKEND: Redireciona chamadas de /pets/* para o backend real
    location /pets/ {
        # Remove o /pets da URL antes de enviar ao backend
        rewrite ^/pets/(.*)$ /$1 break;

        # Caminho real para o backend
        #proxy_pass http://backend:8080;
        proxy_pass http://petsniffer-alb-298396905.us-east-1.elb.amazonaws.com/;

        # Configurações adicionais
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Arquivos estáticos com cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
